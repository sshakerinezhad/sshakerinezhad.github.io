<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shayan Shakeri</title>

  <!-- 98.css for Win95 styling -->
  <link rel="stylesheet" href="https://unpkg.com/98.css">

  <!-- Our styles -->
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- Desktop area where windows live -->
  <div id="desktop"></div>

  <!-- Window content templates (hidden, cloned when windows open) -->
  <template id="about-content">
    <div class="window-content">
      <h2>About.exe</h2>
      <p>Hey, I'm <strong>Shayan Shakeri</strong>.</p>
      <p>AI/robotics researcher, MEng at University of Toronto, and nearly decade-long Dungeons & Dragons dungeon master.</p>
      <p>I build things that think, move, and occasionally roll natural 20s.</p>
    </div>
  </template>

  <!-- WinBox.js for window management -->
  <script src="https://unpkg.com/winbox/dist/winbox.bundle.min.js"></script>

  <!-- Our scripts (order matters) -->
  <script src="js/config.js"></script>
  <script src="js/window-manager.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
