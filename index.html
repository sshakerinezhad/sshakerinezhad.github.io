<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shayan Shakeri</title>

  <!-- Font Awesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <!-- 98.css for Win95 styling -->
  <link rel="stylesheet" href="https://unpkg.com/98.css">
  <!-- WinBox CSS -->
  <link rel="stylesheet" href="https://unpkg.com/winbox/dist/winbox.min.css">
  <!-- Markdown rendering -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- Our styles -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/taskbar.css">
  <link rel="stylesheet" href="css/desktop-icons.css">
  <link rel="stylesheet" href="css/mobile.css">
</head>
<body>
  <!-- Header with name and social links -->
  <header id="header">
    <div class="header-name">Shayan Shakeri</div>
    <div class="header-socials"><!-- Rendered by JS --></div>
  </header>

  <!-- Desktop area where windows live -->
  <div id="desktop">
    <!-- Desktop icons container -->
    <div id="desktop-icons"></div>
  </div>

  <!-- Taskbar -->
  <div id="taskbar">
    <button id="start-button" class="button">
      <img class="start-icon" src="images/icons/start.png" alt="">
      Start
    </button>
    <div id="taskbar-windows"></div>
    <div id="system-tray">
      <button id="sound-toggle" class="tray-button" title="Toggle sounds">
        <img id="sound-icon" src="images/icons/sound-off.png" alt="">
      </button>
      <span id="clock"></span>
    </div>
  </div>

  <!-- Start Menu -->
  <div id="start-menu" class="hidden">
    <div id="start-menu-sidebar">
      <span>Windows95</span>
    </div>
    <div id="start-menu-items"><!-- Rendered by JS --></div>
  </div>

  <!-- Window content templates (hidden, cloned when windows open) -->
  <template id="about-content">
    <div class="window-content">
      <p>Hey, I'm <strong>Shayan</strong>.</p>
      <p>I'm a Canadian Engineer with a Bachelors in Engineering Physics from McMaster currently pursuing an MEng at UofT</p>
      <p>I build things that think, move, and occasionally roll natural 20s...</p>
    </div>
  </template>

  <template id="projects-content">
    <div class="window-content">
      <div class="project-item">
        <div class="project-title">BEHAVIOR-1K</div>
        <div class="project-desc">8th place in Stanford BEHAVIOR challenge. Embodied AI benchmark for household robotics.</div>
        <div class="project-links">
          <a href="https://merlyn-labs.com/behavior-report" target="_blank">Report</a> &bull;
          <a href="https://github.com/Merlyn-Labs/BEHAVIOR-1K" target="_blank">GitHub</a> &bull;
          <a href="https://github.com/Merlyn-Labs/openpi" target="_blank">OpenPI</a>
        </div>
      </div>

      <div class="project-item">
        <div class="project-title">BardSong</div>
        <div class="project-desc">D&D AI companion tool for DMs and players.</div>
        <div class="project-links">
          <a href="https://mythos-ten.vercel.app" target="_blank">Try it</a>
        </div>
      </div>

      <div class="project-item">
        <div class="project-title">Herbalism Tool</div>
        <div class="project-desc">D&D 5e character tracker for the Elros Player's Guide homebrew. Tracks foraging, elixir brewing, and recipe management.</div>
        <div class="project-links">
          <a href="https://github.com/sshakerinezhad/herbalism-tool" target="_blank">GitHub</a>
        </div>
      </div>

      <div class="project-item">
        <div class="project-title">Voice-Controlled Prosthetic</div>
        <div class="project-desc">ML pipeline for transhumeral arm prosthetics. Uses LLM for natural language commands, computer vision for object detection, and inverse kinematics for control. MEng research at UofT.</div>
      </div>

      <div class="project-item">
        <div class="project-title coming-soon">Prompt Injection Monitor</div>
        <div class="project-desc coming-soon">Security tool for LLM applications. Coming soon.</div>
      </div>
    </div>
  </template>

  <template id="plugs-content">
    <div class="window-content blog-container">
      <!-- List View -->
      <div class="blog-list-view">
        <p>Things I've written:</p>
        <div class="blog-list"></div>
      </div>

      <!-- Article View (hidden by default) -->
      <div class="blog-article-view" style="display: none;">
        <div class="blog-article-header">
          <button class="blog-back-btn">← Back</button>
          <h2 class="blog-article-title"></h2>
          <div class="blog-article-meta">
            <span class="blog-article-date"></span>
            <a class="blog-article-source" target="_blank">View original →</a>
          </div>
        </div>
        <div class="blog-article-content"></div>
      </div>
    </div>
  </template>

  <template id="mail-content">
    <div class="window-content">

      <div class="link-item">
        <a href="https://twitter.com/TheSigilliteX" target="_blank">Message me on X</a>
      </div>

      <div class="link-item">
        <a href='mailto:sshakerinezhad11@gmail.com' target="_blank">Send me an email</a>
        <div class="link-desc">sshakerinezhad11@gmail.com</div>
      </div>
    </div>
  </template>

  <template id="merlyn-content">
    <div class="window-content">
      <p>An AI research lab developing foundational robotics models and accelerating physical science.</p>

      <p><strong>Some of Our Current work:</strong></p>
      <ul>
        <li>Reinforcement learning on household tasks</li>
        <li>Early failure detection and replanning heuristics</li>
      </ul>
      <p><strong>More info at:</strong></p>
      <p><a href="https://merlyn-labs.com" target="_blank">merlyn-labs.com</a></p>
    </div>
  </template>

  <template id="dnd-content">
    <div class="window-content">
      <p><em>You found the secret room...</em></p>

      <p>~10 years behind the DM screen.</p>

      <p>I've been DMing D&D games for nearly a decade now, and playing for longer than I can remember. It's one of my great passions and part of the reason I'm even coding today.</p>

      <p>If you're interested in D&D, either in any of the tools I make or just want to join a game hit me up!.</p>
    </div>
  </template>

  <!-- Mobile bottom nav (tabs mode) - rendered dynamically from CONFIG.desktopIcons -->
  <nav id="mobile-nav"></nav>

  <!-- Mobile window stack (scroll mode) -->
  <div id="window-stack"></div>

  <!-- WinBox.js for window management -->
  <script src="https://unpkg.com/winbox/dist/winbox.bundle.min.js"></script>

  <!-- Our scripts (order matters) -->
  <script src="js/config.js"></script>
  <script src="js/window-manager.js"></script>
  <script src="js/taskbar.js"></script>
  <script src="js/desktop-icons.js"></script>
  <script src="js/easter-eggs.js"></script>
  <script src="js/mobile-nav.js"></script>
  <script src="js/blog.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
