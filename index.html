  <div id="taskbar">
    <button id="start-button" class="button">
      <img class="start-icon" src="images/icons/start.png" alt="">

    <div id="taskbar-windows"></div>

        <img id="sound-icon" src="images/icons/sound-off.png" alt="">

  <!-- Window content templates (hidden, cloned when windows open) -->
  <template id="about-content">
    <div class="window-content">
      <p>Hey, I'm <strong>Shayan</strong>.</p>
      <p>I'm an Engineer with a Bachelors in Engineering Physics from McMaster currently pursuing an MEng at UofT. Also I'm Canadian, which means I'm really nice.</p>
      <img src="images/misc/flag.jpg" alt="salute" style="max-width: 60%;">
      <p>Just kidding, I'm from Toronto. I will never forgive Shohei Ohtani.</p>
      <p>I have a lot of experience building both software and hardware in a variety of domains (medical devices, consumer application, Enterprise software, prosthetics, etc.). But recently my focus has been on Machine Learning & Robotics (check out my recent work on the <a href="https://merlyn-labs.com/behavior-report">STANFORD BEHAVIOR challeng</a>).</p>
      <p>I'm also a huge nerd. Been playing D&D for over a decade and am slowly working my way through the Warhammer Horus Heresy Novels.</p>
      <p>Anyway I wont drone on. Feel free to have a look around and if anything catches your fancy or you'd like to talk about robots, physics, D&D,or anything else, hit me up.</p>
      <p></p>
    </div>
  </template>

        <div class="explorer-main">
          <div class="explorer-grid"></div>
        </div>
      </div>
      <div class="detail-view">
        <div class="detail-header">
          <button class="detail-back-btn">← Back</button>
          <h1 class="detail-title"></h1>
          <div class="detail-meta">
            <span class="detail-date"></span>
            <div class="detail-links"></div>
          </div>
        </div>
        <div class="detail-content"></div>
      </div>
    </div>

  <template id="books-content">
    <div class="window-content explorer-container books-explorer">

        <div class="explorer-sidebar"></div>

        </div>

        <div class="detail-header">
          <button class="detail-back-btn">← Back</button>
